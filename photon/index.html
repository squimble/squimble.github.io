<!doctype html>
<html>
  <head>
    <title>
      photon test branch
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/photon/style.css" />
    
    <style>
      .button {
        background-color: #04AA6D; /* Green */
        border: none;
        color: white;
        padding: 8px 14px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
      }
      .button1 {
        background-color: white; 
        color: black; 
        border: 2px solid #6279a7;
      }
      .button1:hover {
        background-color: #6279a7;
        color: white;
      }
      .button2 {
        background-color: white;
        color: black;
        border: 2px solid green;
      }
      .button2:hover {
        background-color:green;
        color:white
      }
      .button3 {
        background-color: white; 
        color: black; 
        border: 2px solid #f44336;
      }
      .button3:hover {
        background-color: #f44336;
        color: white;
      }
      .button4 {
        background-color: white; 
        color: black; 
        border: 2px solid #ffdb77;
      }
      .button4:hover {
        background-color: #ffdb77;
        color: #003366;
      }
      .button5 {
        background-color: white; 
        color: black; 
        border: 2px solid orange;
      }
      .button5:hover {
        background-color: orange;
        color: #003366;
      }
      .button6 {
        background-color: white; 
        color: black; 
        border: 2px solid #003366;
      }
      .button6:hover {
        background-color: #003366;
        color: white;
      } 
      .credits {
        color:#003366
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 id="money" >$0.00</h1>
      <br>
      <details>
        <summary>
          <b id="count">0 Atoms</b>
          <span class="icon">
            <b>[expand/contract]</b>
          </span>
        </summary>
        <p id="hydrogen">0 Hydrogen Atoms</p>
        <p id="helium">0 Helium Atoms</p>
        <p id="argon">0 Argon Atoms</p>
        <p id="Xenon">0 Xenon Atoms</p>
      </details>
      <button id="beam" onclick="fireE()" class="button button1">
        Fire Electron with 10eV
      </button>
    </div>

    <div class="photonview">
      <canvas id="photonss"></canvas>
    </div>

    <!-- Sidebar for falling colored dots -->
    <div class="sidebar-container">
      <canvas id="sidebarCanvas"></canvas>
    </div>

    <!-- include the script at the end so canvases are available -->
    <script src="/photon/script.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
